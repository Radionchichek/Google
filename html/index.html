<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Google Search</title>
  </head>
  <body>
    <header>
      <div class="google-logo">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c9/Google_logo_%282013-2015%29.svg/1024px-Google_logo_%282013-2015%29.svg.png"
          alt="Google Logo"
        />
      </div>
      <form action="https://www.google.com/search" method="GET">
        <div class="search-bar">
          <input
            type="text"
            name="q"
            class="search-box"
            placeholder="Пошук Google"
          />
          <button type="submit" class="search-button">
            <i class="fa fa-search"></i>
          </button>
        </div>
      </form>
    </header>

    <nav>
      <ul>
        <li><a href="https://www.google.com/imghp">Зображення</a></li>
        <li>
          <a href="https://www.google.com/advanced_search">Розширений пошук</a>
        </li>
      </ul>
    </nav>
  </body>
</html>
